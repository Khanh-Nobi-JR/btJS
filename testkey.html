<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="test()">
<img id="iron" src="https://media1.tenor.com/images/01d9edc3640438cfe4cecaca1ff371be/tenor.gif?itemid=13875318" style="position:absolute;left:0; top:0;" height="350" width="300"/>
<script>
    function up() {
        let ironman = document.getElementById("iron");
        ironman.style.top = parseInt(ironman.style.top) - 20 + 'px';
    }
    function down() {
        let ironman = document.getElementById("iron");
        ironman.style.top = parseInt(ironman.style.top) + 20 + 'px';
    }
    function left() {
        let ironman = document.getElementById("iron");
        ironman.style.left = parseInt(ironman.style.left) - 20 + 'px';
    }
    function right() {
        let ironman = document.getElementById("iron");
        ironman.style.left = parseInt(ironman.style.left) + 20 + 'px';

    }
    function move(evt) {
        switch (evt.keyCode) {
            case 37:
                left();
                break;
            case 38:
                up();
                break;
            case 39:
                right();
                break;

            case 40:
                down();
                break;
        }
    }
    function test() {
        window.addEventListener('keydown', move);
    }
</script>
</body>
</html>
