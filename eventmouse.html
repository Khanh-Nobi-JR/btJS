<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event mouse</title>
</head>
<body>
<from>
    <img id="ironman" src="https://nld.mediacdn.vn/thumb_w/540/2014/2-2d79c.jpg" alt="iron man" style="width: 300px">
    <p>click button below to move the image to right</p>
    <input type="button" value="right" onclick="moveRight();">

</from>
<script>
    let imgObj = null;
    imgObj = document.getElementById('ironman');
    function xdvt() {
        imgObj = document.getElementById('ironman');
        imgObj.style.position = 'relative' ;
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }

    window.onload = xdvt;
</script>
</body>
</html>
