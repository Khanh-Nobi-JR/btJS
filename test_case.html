<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>case</title>
</head>
<body>
<script>
    let value = +prompt('nhập số: ', 0);
    switch ((value > 0) ? 1 : (value < 0) ? -1 : 0) {
        case 1:
            alert(1);
        case -1:
            alert(-1);
        default:
            alert(0);
    }
</script>
</body>
</html>
