<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>case</title>
</head>
<body>
<script>
    let a = +prompt('nhập a','');
    switch (a) {
        case 1:
            alert("số 1 nè");
            break;
        case 0:
            alert("số 0 lè");
            break;
        case 2:
        case 3:
            alert("số 2 hoặc số 3 lèee");
            break;
    }
</script>
</body>
</html>
